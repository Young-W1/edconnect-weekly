<!DOCTYPE html>

<html>

<head>

    <h1>Project Explorer</h1>
    <h2>One Stop Database for Final Year Projects</h2>
</head>

<body>
    <a href="index.html">Home</a> <a href="projects.html">Projects</a> <a href="login.html">Login</a> <a
        href="register.html">Register</a>

    <h2>Login</h2>

    <form>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname">
        <br> <br>

        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname">
        <br> <br>

        <label for="email">Email Address: </label>
        <input type="text" id="email" name="email">
        <br> <br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        <br> <br>

        <label for="matnum">Matric Number: </label>
        <input type="number" id="matnum" name="matnum">
        <br> <br>

        <label for="program">Program: </label>
        <select id="program" name="program">
            <option value="cs">Computer Science</option>
            <option value="ct">Computer Technology</option>
            <option value="cis">Computer Information Systems</option>
            <option value="se">Software Engineering</option>
            <option value="it">Information Technology</option>
        </select>
        <br> <br>

        <label for="year">Year of Graduation: </label>
        <select id="year" name="year">
            <option value="year">2020</option>
        </select>
        <br> <br>

        <input type="submit" value="Submit">













    </form>











</body>
